<div style="min-height: 800px">
<mat-toolbar></mat-toolbar>
<mat-toolbar class="main-toolbar">
  <span>
    <button mat-button class="toolbar-button" (click)="onHomeClick()">
        <mat-icon>home</mat-icon>
    </button>
  </span>
  <div (click)="onHomeClick()" class="signature-image-container">
    <img style="object-fit: contain; height: 100%; cursor: pointer" src="assets/signature-bob.png">
  </div>
  <div class="buttons-div">
    <div >
      <button mat-button class="toolbar-button"  (click)="onPaintingsClick()">
          Schilderijen
      </button>
      <button mat-button class="toolbar-button"  (click)="onGravitationClick()">
          Gravitatietheorie
      </button>
      <button mat-button class="toolbar-button"  (click)="onMotorClick()">
          Motor
      </button>
      <button mat-button class="toolbar-button">
        Gezondheid
      </button>
    </div>
      <button mat-button class="toolbar-button contact-button"  (click)="onContactClick()">
          Contact
      </button>
    </div>
</mat-toolbar>



<router-outlet></router-outlet>
</div>


<div class="copyright-note">
  <mat-divider style="width: 100%"></mat-divider>
  <div>
    <p style="font-size: 80%">&copy; 2019 Bob Hoogenboom</p>
  </div>
</div>
